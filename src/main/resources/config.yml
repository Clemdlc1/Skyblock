# Configuration du plugin CustomSkyblock
# Redémarrage requis après modification

# Configuration de la base de données PostgreSQL
database:
  host: "localhost"
  port: 5432
  database: "prisontycoon"
  username: "user"
  password: "password"

# Configuration des îles
island:
  # Taille par défaut des nouvelles îles
  default-size: 50

  # Taille maximale autorisée pour les îles
  max-size: 200

  # Hauteur à laquelle les îles sont générées
  height: 64

  # Protection automatique des îles
  auto-protection: true

  # Préfixe des mondes d'îles
  world-prefix: "island_"
  # Dossier où stocker physiquement les mondes d'îles (sera créé sous le dossier de worlds du serveur)
  worlds-folder: "islands"

  # Flags par défaut pour les nouvelles îles
  default-flags:
    pvp: false
    mob-spawning: true
    animal-spawning: true
    fire-spread: false
    explosion-damage: false
    visitor-interact: false
    visitor-place: false
    visitor-break: false
    visitor-chest: false

# Configuration des warps d'îles
warps:
  # Niveaux requis pour débloquer les warps
  unlock-levels:
    first-warp: 10    # Premier warp au niveau 10
    second-warp: 100  # Deuxième warp au niveau 100
    third-warp: 1000  # Troisième warp au niveau 1000

  # Bonus VIP pour les warps (+1 warp permanent)
  vip-permission: "specialmine.vip"

  # Coût de promotion des îles (en beacons par jour)
  promotion-cost: 100

  # Durée maximale de promotion (en jours)
  max-promotion-days: 30

  # Limites d'affichage
  warps-per-page: 28
  max-description-length: 100

  # Messages par défaut
  default-warp-description: "Warp créé par {player}"

# Configuration de l'économie
economy:
  # Argent de départ pour les nouveaux joueurs (si PrisonTycoon non disponible)
  starting-money: 50.0

  # Bonus de première connexion
  first-join-bonus: 50.0

  # Récompense pour la création d'île (si PrisonTycoon non disponible)
  island-creation-reward: 100.0

  # Revenus passifs des îles (activé/désactivé)
  passive-income: true

  # Intervalle de revenus passifs (en minutes)
  income-interval: 60

  # Multiplicateur de revenus basé sur le niveau
  income-multiplier: 0.5

# Configuration PrisonTycoon (si disponible)
prison-tycoon:
  # Coût en coins pour créer une île (si pas de permission specialmine.free)
  island-creation-cost: 100

  # Coût en beacons par niveau d'agrandissement
  beacon-cost-per-size: 10

  # Coût en coins par niveau d'amélioration
  coins-cost-per-level: 1000

  # Récompenses de création d'île
  creation-rewards:
    tokens: 10
    beacons: 5

  # Coûts des améliorations spéciales
  special-upgrades:
    revenue-boost-24h: 50      # beacons pour 24h de double revenus
    advanced-protection-7d: 10000  # coins pour 7 jours de protection
    vip-warp-permanent: 500    # beacons pour +1 warp permanent

  # Messages d'économie
  messages:
    no-permission: "&cVous devez avoir la permission &bspecialmine.free &cou assez de ressources !"
    not-enough-coins: "&cVous n'avez pas assez de coins ! (Requis: %cost%)"
    not-enough-beacons: "&cVous n'avez pas assez de beacons ! (Requis: %cost%)"
    expansion-success: "&aÎle agrandie ! Coût: &b%cost% beacons"
    upgrade-success: "&aÎle améliorée ! Coût: &6%cost% coins"

# Configuration des invitations
invitations:
  # Durée d'expiration des invitations (en minutes)
  expiration-time: 5

  # Nombre maximum d'invitations simultanées par joueur
  max-pending: 10

# Configuration des schématics
schematics:
  # Schématic par défaut pour les nouvelles îles
  default: "classic"

  # Permettre aux joueurs de choisir leur schématic
  allow-selection: true

  # Schématics disponibles et leurs caractéristiques
  available:
    classic:
      name: "Île Classique"
      difficulty: "facile"
      recommended-for: "débutants"
    desert:
      name: "Île Désertique"
      difficulty: "moyen"
      recommended-for: "agriculteurs"
    jungle:
      name: "Île Jungle"
      difficulty: "moyen"
      recommended-for: "expérimentés"
    snow:
      name: "Île Enneigée"
      difficulty: "moyen"
      recommended-for: "amateurs de froid"
    mushroom:
      name: "Île Champignon"
      difficulty: "difficile"
      recommended-for: "experts"
    nether:
      name: "Île du Nether"
      difficulty: "très difficile"
      recommended-for: "maîtres"

# Configuration des performances
performance:
  # Sauvegarde automatique (en minutes)
  auto-save-interval: 30

  # Nettoyage automatique des invitations expirées (en minutes)
  cleanup-interval: 5

  # Nettoyage des promotions expirées (en minutes)
  promotion-cleanup-interval: 5

  # Limite de world border par défaut
  world-border-enabled: true

  # Cache des warps en mémoire
  warp-cache-enabled: true
  warp-cache-size: 1000

# Configuration des menus
menus:
  # Taille des inventaires
  main-menu-size: 45
  warp-menu-size: 54
  members-menu-size: 54
  upgrade-menu-size: 45

  # Éléments de décoration
  fill-empty-slots: true
  glass-pane-color: "GRAY"

  # Animations et effets
  menu-sounds: true
  click-sound: "UI_BUTTON_CLICK"
  success-sound: "ENTITY_PLAYER_LEVELUP"
  error-sound: "ENTITY_VILLAGER_NO"

# Configuration des messages
messages:
  # Préfixe des messages du plugin
  prefix: "&8[&bSkyblock&8]&r "

  # Messages de bienvenue
  welcome:
    new-player: true
    show-commands: true
    show-warp-info: true

  # Notifications
  notifications:
    island-activity: true
    member-join-leave: true
    invitations: true
    warp-creation: true
    promotions: true

  # Messages de warps
  warp-messages:
    created: "&aWarp '&e{name}&a' créé avec succès !"
    deleted: "&cWarp '&e{name}&c' supprimé !"
    teleported: "&aTéléporté au warp &e{name}&a sur l'île de &b{owner}&a !"
    not-found: "&cCe warp n'existe pas !"
    no-permission: "&cVous n'avez pas la permission d'accéder à ce warp !"
    island-closed: "&cCette île est fermée aux visiteurs !"

# Configuration de debug
debug:
  # Mode debug activé
  enabled: false

  # Niveau de log (INFO, WARNING, SEVERE)
  log-level: "INFO"

  # Logs détaillés pour l'économie
  economy-logs: false

  # Logs détaillés pour les îles
  island-logs: false

  # Logs détaillés pour les warps
  warp-logs: false

  # Logs détaillés pour les menus
  menu-logs: false

# Configuration avancée
advanced:
  # Vérification de la version de Multiverse
  check-multiverse-version: true

  # Générateur de monde vide à utiliser
  void-generator: "VoidWorldGenerator"

  # Limite de membres par île
  max-members-per-island: 10

  # Permettre plusieurs îles par joueur
  allow-multiple-islands: false

  # Suppression automatique des mondes d'îles supprimées
  auto-delete-island-worlds: true

  # Nettoyage automatique des mondes orphelins au démarrage
  cleanup-orphaned-worlds: true

  # Déchargement auto des mondes d'îles après X minutes d'inactivité
  auto-unload-minutes: 15

  # Sécurité des warps
  warp-safety-check: true
  teleport-delay: 3  # secondes

  # Limites de noms
  max-island-name-length: 32
  max-warp-name-length: 16

  # Anti-spam
  command-cooldown: 1  # secondes entre les commandes
  warp-cooldown: 5     # secondes entre les téléportations

# Imprimantes (fusion de printer.yml au démarrage)
printers: {}